<!DOCTYPE html>
<html>
	<head>
		<title>主页</title>
		<!-- for-mobile-apps -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />
		<script type="application/x-javascript">
			addEventListener("load", function() {
				setTimeout(hideURLbar, 0);
			}, false);

			function hideURLbar() {
				window.scrollTo(0, 1);
			}
		</script>
		<!-- //for-mobile-apps -->
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
		<!-- pignose css -->
		<link href="css/pignose.layerslider.css" rel="stylesheet" type="text/css" media="all" />
		<!-- //pignose css -->
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
		<!-- js -->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<!-- //js -->
		<!-- cart -->
		<script src="js/simpleCart.min.js"></script>
		<!-- cart -->
		<!-- for bootstrap working -->
		<script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>
		<!-- //for bootstrap working -->
		<link href='http://fonts.useso.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.useso.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,900,900italic,700italic'
		 rel='stylesheet' type='text/css'>
		<script src="js/jquery.easing.min.js"></script>
		<script>
			$(function() {
				/*公共部分
				 * 导航栏
				 * footer CopyRight
				 */
				$(".headerpage").load("header.html");
				$(".footerpage").load("footer.html");
			});
		</script>
	</head>
	<body>

		<div class="headerpage"></div>
		<!-- product-nav -->

		<div class="product-easy">
			<div class="container">

				<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
				<script type="text/javascript">
					$(document).ready(function() {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion           
							width: 'auto', //auto or any width like 600px
							fit: true // 100% fit in a container
						});
					});
				</script>
				<div class="sap_tabs">
					<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
						<ul class="resp-tabs-list">
							<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>最新图书</span></li>
							<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>最热图书</span></li>
						</ul>

						<div class="resp-tabs-container">
							<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">

								<div class="col-md-3 product-men yes-marg">
									<div class="men-pro-item simpleCart_shelfItem">
										<div class="men-thumb-item">
											<img src="images/book/book_1.jpg" alt="" class="pro-image-front">
											<img src="images/book/book_1.jpg" alt="" class="pro-image-back">
											<div class="men-cart-pro">
												<div class="inner-men-cart-pro">
													<a href="single.html" class="link-product-add-cart">Quick View</a>
												</div>
											</div>
											<span class="product-new-top">Hot</span>

										</div>
										<div class="item-info-product ">
											<h4><a href="single.html">Dresses</a></h4>
											<div class="info-product-price">
												<span class="item_price">$129.99</span>
												<del>$150.71</del>
											</div>
											<a href="#" class="item_add single-item hvr-outline-out button2">Add to cart</a>
										</div>
									</div>
								</div>
								<div class="clearfix"></div>
							</div>

							<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">

								<div class="col-md-3 product-men yes-marg">
									<div class="men-pro-item simpleCart_shelfItem">
										<div class="men-thumb-item">
											<img src="images/book/book_1.jpg" alt="" class="pro-image-front">
											<img src="images/book/book_1.jpg" alt="" class="pro-image-back">
											<div class="men-cart-pro">
												<div class="inner-men-cart-pro">
													<a href="single.html" class="link-product-add-cart">Quick View</a>
												</div>
											</div>
											<span class="product-new-top">New</span>

										</div>
										<div class="item-info-product ">
											<h4><a href="single.html">Watches</a></h4>
											<div class="info-product-price">
												<span class="item_price">$45.99</span>
												<del>$69.71</del>
											</div>
											<a href="#" class="item_add single-item hvr-outline-out button2"></a>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //product-nav -->
		<div class="footerpage"></div>
	</body>
</html>
