<!DOCTYPE html>
<html>
	<head>
		<title>注册</title>
		<!-- for-mobile-apps -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />
		<script type="application/x-javascript">
			addEventListener("load", function() {
				setTimeout(hideURLbar, 0);
			}, false);

			function hideURLbar() {
				window.scrollTo(0, 1);
			}
		</script>
		<!-- //for-mobile-apps -->
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
		<!-- pignose css -->
		<link href="css/pignose.layerslider.css" rel="stylesheet" type="text/css" media="all" />


		<!-- //pignose css -->
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
		<!-- js -->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<!-- //js -->
		<!-- cart -->
		<script src="js/simpleCart.min.js"></script>
		<!-- cart -->
		<!-- for bootstrap working -->
		<script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>
		<!-- //for bootstrap working -->
		<link href='http://fonts.useso.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.useso.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,900,900italic,700italic'
		 rel='stylesheet' type='text/css'>
		<script src="js/jquery.easing.min.js"></script>



	</head>

	<body>
		<!-- login -->

		<div class="modal-dialog" role="document">
			<div class="modal-content modal-info">
				<div class="modal-body modal-spa">
				
						<div class="login-bottom">
							<h3>注册</h3>
							<form>
								<div class="sign-up">
									<h4>用户名:</h4>
									<input type="text" value="用户名" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '用户名';}"
									 required="">
								</div>
								<div class="sign-up">
									<h4>密码 :</h4>
									<input type="password" value="Password" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Password';}"
									 required="">

								</div>
								<div class="sign-up">
									<h4>确认密码:</h4>
									<input type="password" value="Password" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Password';}"
									 required="">
								</div>
								<div class="sign-up">
									<input type="radio" name="urole"><label for="brand"><span></span>管理员</label>
									<input type="radio" name="urole"><label for="brand" checked="checked"><span></span>普通用户</label>

								</div>
								<br />
								<div class="sign-up">
									<input type="submit" value="注册">
								</div>
							</form>
						</div>
						<div class="clearfix"></div>
					
				</div>

			</div>
		</div>

		<!-- //login -->

	</body>
</html>
