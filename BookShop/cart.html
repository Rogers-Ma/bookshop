<!DOCTYPE html>
<html>
	<head>
		<title>购物车</title>
		<!-- for-mobile-apps -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />
		<script type="application/x-javascript">
			addEventListener("load", function() {
				setTimeout(hideURLbar, 0);
			}, false);

			function hideURLbar() {
				window.scrollTo(0, 1);
			}
		</script>
		<!-- //for-mobile-apps -->
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
		<!-- pignose css -->
		<link href="css/pignose.layerslider.css" rel="stylesheet" type="text/css" media="all" />
		<!-- //pignose css -->
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
		<!-- js -->
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<!-- //js -->
		<!-- cart -->
		<script src="js/simpleCart.min.js"></script>
		<!-- cart -->
		<!-- for bootstrap working -->
		<script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>
		<!-- //for bootstrap working -->
		<link href='http://fonts.useso.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.useso.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,900,900italic,700italic'
		 rel='stylesheet' type='text/css'>
		<script src="js/jquery.easing.min.js"></script>

		<script>
			function sub(t){
				
				alert(t);
			}
			
			$(function() {
				/*公共部分
				 * 导航栏
				 * footer CopyRight
				 */
				$(".headerpage").load("header.html");
				$(".footerpage").load("footer.html");
			});
		</script>
		
	</head>
	<body>
	
		<div class="headerpage"> </div>
		
		<!-- 购物车 -->
		<div class="checkout">
			<div class="container">
				<h3></h3>
				<div class="table-responsive checkout-right animated wow slideInUp" data-wow-delay=".5s">
					<table class="timetable_sub">
						<thead>
							<tr>
								<th>选择</th>
								<th>图书</th>
								<th>数量</th>
								<th>书名</th>
								<th>价格</th>
								<th>&nbsp;&nbsp;&nbsp;操作&nbsp;&nbsp;&nbsp;</th>
							</tr>
						</thead>
						<tr class="rem1">
							<td>
								<div class="ckbox">
									<input id="F_IsMenu" name="F_IsMenu" type="checkbox">
								</div>
							</td>
							<td class="invert-image"><a href="single.html"><img src="images/book/book_9.jpg" alt=" " class="img-responsive" /></a></td>
							<td class="invert">
								<div class="quantity">
									<div class="quantity-select">
										<div class="entry value-minus" >&nbsp;</div>
										<div class="entry value" ><span>1</span></div>
										<div class="entry value-plus active" onclick="sub(this)">&nbsp;</div>
									</div>
								</div>
							</td>
							<td class="invert">Hand Bag</td>
							<td class="invert">$45.99</td>
							<td class="invert">
								<div class="rem">
									<div class="close1"> </div>
								</div>
								<script>
									$(document).ready(function(c) {
										$('.close1').on('click', function(c) {
											$('.rem1').fadeOut('slow', function(c) {
												$('.rem1').remove();
											});
										});
									});
								</script>
							</td>
						</tr>

						<!--quantity-->
						<script>
							$('.value-plus').on('click', function() {
								var divUpd = $(this).parent().find('.value'),
									newVal = parseInt(divUpd.text(), 10) + 1;
								divUpd.text(newVal);
							});
							$('.value-minus').on('click', function() {
								var divUpd = $(this).parent().find('.value'),
									newVal = parseInt(divUpd.text(), 10) - 1;
								if (newVal >= 1) divUpd.text(newVal);
							});
						</script>
						<!--quantity-->
					</table>
				</div>
				<div class="checkout-left">
					<div>
						<h4>总计￥300</h4>
					</div>
					<div class="checkout-right-basket animated wow slideInRight" data-wow-delay=".5s">

						<a href="mens.html"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>去结算</a>
					</div>

				</div>
			</div>
		</div>
		<!-- //购物车 -->
		<div class="footerpage"> </div>
	</body>
</html>
